name: "Lint Client"

on:
  push:
    paths:
      - 'client/**'
    branches:
      - main
      - development
  pull_request:
    paths:
      - 'client/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-client:
    name: Lint Vue/TypeScript
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint:check

      - name: Run Type Check
        run: npm run type-check